<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<Meta http-equiv="Content-Type" Content="text/html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/static/js/bootstrap/dist/css/bootstrap.css">


<!-- jQuery first, then Bootstrap JS. -->

</head>
<body>

	<nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
		<button class="navbar-toggler visible-xs" aria-expanded="false"
			aria-controls="navbar" type="button" data-toggle="collapse"
			data-target="#navbar">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">ifreeshare</a>
		<nav class="nav navbar-nav pull-left">
			<a class="nav-item nav-link" href="#">首页</a> <a
				class="nav-item nav-link" href="#">分类</a> <a
				class="nav-item nav-link" href="#">论坛</a> <a
				class="nav-item nav-link" href="#">关于</a>
		</nav>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<h1 class="display-3" style="text-align: center;">ifreeshare</h1>
				<p class="lead" style="text-align: center;">Welcome to join Ifreeshare! Our aim is: absolutely free ! </p>
				<hr class="m-y-md"/>
			</div>
		</div>
	</div>



	<div class="container">
		<form id="regiestform" action="/login" method="post" >
			<div class="form-group" >
					<label for="txt_username" class="col-xs-2 col-form-label" >登录名称:</label>
					<input id="txt_username" name="username" class="form-control" type="text"  required 
						>
			</div>
			<div class="form-group">
				<label for="txt_email" class="col-xs-2 col-form-label">邮箱:</label>
				<input id="txt_email" type="email" name="email" class="form-control" type="text" 
						>
						
			</div>
			<div class="form-group">
				<label for="txt_password" class="col-xs-2 col-form-label">密码:</label>
				<input id="txt_password" name="password" class="form-control" type="text" >
			</div>
			
			<div class="form-group">
				<label for="txt_password" class="col-xs-2 col-form-label">重复密码:</label>
				<input id="txt_password2" name="password2" class="form-control" type="text"  data-container="body" data-toggle="popover" data-placement="bottom" data-content="第二次输入密码不同" >
			</div>
			
			<div class="form-group">
		      <div class="offset-sm-2 col-sm-10">
		        <button class="btn btn-primary" type="button" onclick="check()">登录</button>
		          <button id="btn_submit" class="btn btn-primary" type="submit" style="display: none;">登录</button>
		      </div>
		    </div>
		</form>
	</div>

	<div class="jumbotron" style="margin-bottom: 0px"></div>
</body>

<script src="/static/js/jquery/jquery.min.js"></script>
<script
	src="/static/js/bootstrap/dist/js/tether.min.js"
	></script>

<script src="/static/js/bootstrap/dist/js/bootstrap.js"></script>


<script type="text/javascript">

	function check(){
		if($("#txt_password").val() == $("#txt_password2").val()){
			$("#regiestform").submit();
		}
	}



</script>


</html>
